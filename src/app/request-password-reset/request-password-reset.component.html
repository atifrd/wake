<section>
  <form name="requestPasswordForm" novalidate [formGroup]="requestPasswordForm" (ngSubmit)="requestPasswordReset()">
    <div class="grid-x">
      <div class="cell small-12 medium-8 medium-offset-2 large-6 large-offset-3">
        <h1>Reset Password</h1>
        <p>If you have forgotten your password, enter the email address you registered with Dairy Feed Tools and we'll send you an email with instructions for resetting your password.</p>
        <div class="callout radius bordered secondary">
          <p *ngIf="message != ''" class="invalid-credentials">
            {{data.message}}
          </p>
          <div *ngIf="!data.sent">
            <label>Email
              <input class="radius" type="email" placeholder="" name="email" formControlName="email" required />
            </label>
            <button type="submit" class="button radius">SUBMIT</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
