<div id="feed-plan-setup">
  <div class="fake-top-bar">
    <div class="grid-container">
      <div class="grid-x">
        <div class="large-12 cell">
          My Feed Plan
        </div>
      </div>
    </div>
  </div>
  <div class="progress-steps">
    <div class="grid-container">
      <div class="grid-x">
        <div class="large-12 cell">
          <ul class="breadcrumbs">
            <li [ngClass]="{'current': state === 'stock'}">Stock</li>
            <li [ngClass]="{'current': state === 'feed'}">Feeds</li>
            <li [ngClass]="{'current': state === 'diet'}">Diet</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="feed-plan-setup-content-row"> -->
    <router-outlet>
    </router-outlet>
  <!-- </div> -->
</div>
